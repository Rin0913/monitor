version: "3.9"

services:
  redis:
    image: redis:7
    container_name: redis-test
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 500ms
      timeout: 1s
      retries: 30
    ports:
      - "6379:6379"

  monitor:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: monitor-test
    depends_on:
      redis:
        condition: service_healthy
    environment:
      REDIS_ADDR: "redis:6379"
      PRESHARED_WORKER_KEY: "abc123"
    command: ["go", "test", "-v", "./..."]
